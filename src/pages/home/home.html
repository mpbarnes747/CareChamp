<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar>
      <button ion-button icon-start round block color="primary" (click)="logout()"  ><ion-icon name="log-out"></ion-icon>  Log out</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
 
    <ion-item>
      <ion-avatar>
        <img [src]="profilePicture">
      </ion-avatar>
      <h2>Welcome</h2>
      <p>{{userName}}</p>
    </ion-item>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

  </ion-card>

        <button ion-button full primary (click)="start()">Start Tracking</button>
        <button ion-button full primary (click)="stop()">Stop Tracking</button>
    </ion-card>
    -->
</ion-content>
