<ion-header>
  <ion-navbar color="dark">
     
        
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showUser()">
            <ion-icon name="person" ></ion-icon>
          </button>
    </ion-buttons>
   <!-- <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon *ngIf="isConnected==true" name="checkmark-circle"></ion-icon>
          <ion-icon *ngIf="isConnected==false" name="close-circle"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>
  <ion-toolbar>
      <button ion-button large round block color="primary" (click)="logout()"  >  Log out</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
 
    <ion-item>
      <ion-avatar>
        <img [src]="profilePicture">
      </ion-avatar>
      <h2>Welcome</h2>
      <p>{{userName}}</p>
    </ion-item>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

  </ion-card>
