<ion-header>
  <ion-navbar  color="dark">
      
      
    <ion-title>
      Messages
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list>
      
    <ion-item *ngFor="let msg of messages" (click)="viewItem(msg)">
      <img [src]="msg.EmpFromImg" alt="" src="">
        <h2 > {{msg.OtherEmp}}  </h2>
               
        <p>{{msg.Subject}}</p>
           
      <ion-note item-end>{{msg.timeSent}}</ion-note>
    </ion-item>
    
  </ion-list>
</ion-content>
