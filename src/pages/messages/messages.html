<ion-header>
  <ion-navbar>
      <button ion-button icon-only (click)="getMessages()">
          <ion-icon name="refresh"></ion-icon>
        </button>
    <ion-title>
      Messages
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      
    <ion-item *ngFor="let msg of messages" (click)="viewItem(msg)">
        <ion-icon name="person" item-start></ion-icon>
        <h2 > {{msg.OtherEmp}}  </h2>
               
        <p>{{msg.Subject}}</p>
           
      <ion-note item-end>{{msg.timeSent}}</ion-note>
    </ion-item>
    
  </ion-list>
</ion-content>
