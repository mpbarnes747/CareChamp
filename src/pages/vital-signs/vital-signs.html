<ion-header>
  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Vital Signs
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-badge item-end color="secondary">{{asmt.txtTemp/10}}</ion-badge>
        <ion-label floating>Temperature</ion-label>
      <ion-range min="960" max="1060" pin="true" [(ngModel)]="asmt.txtTemp" color="secondary">
        
       
      </ion-range>
    </ion-item>

    <ion-item>
        <ion-badge item-end color="secondary">{{asmt.txtAPulse}}</ion-badge>
        <ion-label floating>Pulse</ion-label>
      <ion-range min="20" max="200" pin="true" [(ngModel)]="asmt.txtAPulse" color="secondary">
        
       
      </ion-range>
    </ion-item>

    <ion-item>
        <ion-badge item-end color="secondary">{{asmt.txtResp}}</ion-badge>
        <ion-label floating>Respirations</ion-label>
      <ion-range min="10" max="110" pin="true" [(ngModel)]="asmt.txtResp" color="secondary">
        
      </ion-range>
    </ion-item>
 
  <ion-item>
      <ion-badge item-end color="secondary">{{asmt.txtBPLL}}<br />/<br />{{asmt.txtBPLL2}}</ion-badge>
      <ion-label floating>Blood Pressure</ion-label>
    <ion-range min="40" max="350" pin="true" [(ngModel)]="asmt.txtBPLL" color="secondary">
      
      
    </ion-range>
    <ion-range min="40" max="350" pin="true" [(ngModel)]="asmt.txtBPLL2" color="secondary">
        
              </ion-range>
  </ion-item>
  
  
  <ion-item>
      <ion-label floating>Comments</ion-label>
      <ion-textarea [(ngModel)]="asmt.txtCom" ></ion-textarea>
      
    </ion-item>
    
 

</ion-content>

<ion-footer>
  <button ion-button large full color="primary" (click)="saveVitals()">
    Save Vital Signs
  </button>

</ion-footer>
