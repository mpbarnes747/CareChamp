<ion-header>
  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Vital Signs
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-badge item-end color="secondary">{{temp}}</ion-badge>
        <ion-label floating>Temperature</ion-label>
      <ion-range min="90" max="110" pin="true" [(ngModel)]="temp" color="secondary">
        
       
      </ion-range>
    </ion-item>

    <ion-item>
        <ion-badge item-end color="secondary">{{pulse}}</ion-badge>
        <ion-label floating>Pulse</ion-label>
      <ion-range min="20" max="200" pin="true" [(ngModel)]="pulse" color="secondary">
        
       
      </ion-range>
    </ion-item>

    <ion-item>
        <ion-badge item-end color="secondary">{{resp}}</ion-badge>
        <ion-label floating>Respirations</ion-label>
      <ion-range min="10" max="110" pin="true" [(ngModel)]="resp" color="secondary">
        
      </ion-range>
    </ion-item>
 
  <ion-item>
      <ion-badge item-end color="secondary">{{sysBp}} / {{diaBp}}</ion-badge>
      <ion-label floating>Blood Pressure</ion-label>
    <ion-range min="60" max="300" pin="true" [(ngModel)]="sysBp" color="secondary">
      <ion-label range-left>Systolic</ion-label>
      
    </ion-range>
    <ion-range min="60" max="300" pin="true" [(ngModel)]="diaBp" color="secondary">
        <ion-label range-left>Diastolic</ion-label>
              </ion-range>
  </ion-item>
  
  
    
    
 

</ion-content>

<ion-footer>
  <button ion-button large round block color="primary" (click)="saveVitals()">
    Save Vital Signs
  </button>

</ion-footer>
