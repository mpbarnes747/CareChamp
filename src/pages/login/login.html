<ion-header>
    <ion-navbar color="dark">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
       
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userName" (keyup.enter)="login()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" (keyup.enter)="login()"></ion-input>
        </ion-item>

        <button ion-button large round block color="primary" (click)="login()"> Log In</button>
        
      </ion-list>
</ion-content>
