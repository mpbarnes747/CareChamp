<ion-header>
    <ion-navbar  color="dark">
  
       <ion-buttons start>
            <button ion-button icon-only (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>
         Visit
      </ion-title>
      
    </ion-navbar>
  </ion-header>


<ion-content padding>
<h2>{{ schedule.PatName }}</h2>
<h3>{{ schedule.EmpName }}</h3>
<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="schedule.StartDt"></ion-datetime>
  </ion-item>
<ion-item>
    <ion-label>Start</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="schedule.StartTm"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="schedule.EndTm"></ion-datetime>
    </ion-item>
    
<button ion-button round full outline color="secondary" (click)="startVitals()">Vital Signs</button>
</ion-content>

<ion-footer  >
    <button ion-button round block color="secondary" (click)="saveVisit()">
        <ion-icon name="checkmark-circle"></ion-icon> Save Visit
      </button>
    
  </ion-footer>
