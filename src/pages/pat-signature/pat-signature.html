<ion-header>
    <ion-navbar  color="dark">
  
       <ion-buttons start>
            <button ion-button icon-only (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>
         Signature
      </ion-title>
      
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <signature-pad id="signatureCanvas"></signature-pad>
    <button ion-button round block color="light" (click)="drawClear()">Clear</button>
    

</ion-content>

<ion-footer>
    <button ion-button large full color="primary" (click)="drawComplete()">
      Done
    </button>
  
  </ion-footer>
